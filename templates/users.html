{% extends 'base.html' %}

{% block title %}User Details{% endblock title %}

{% block body %}


<div class="container-fluid px=0">
    <img src="/static/images/register.jpg" class="d-block w-100 mx=0" alt="...">
   
</div>


<div class="container mt-4">

    <h3 class="text-center mt-4 mx-4">CRUD User - Function</h3>

    <div class="row text-right"> 
        <a href="/register" class='btn btn-primary float-end'> Add </a>
    </div>

    <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>

            {% for user in usersdetails %}

          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{user.name}}</td>
            <td>{{user.emailid}}</td>
            <td>{{user.phone}}</td>
            <td> 
                    <form method="post" action="/deletuser" > 
                        
                        {% csrf_token %}

                        <input type="hidden" name="id" value="{{user.id}}">
                        <input type="submit" value="Delete" class="btn btn-danger btn-sm">
                    </form>
            </td>
            </tr>

          {% endfor %}

        </tbody>
      </table>

</div>

{% endblock body %}
